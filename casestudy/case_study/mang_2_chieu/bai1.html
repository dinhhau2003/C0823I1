<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function tongCacSoChan(m,n){
            let sum=0;
            let array=[];
            for (let i=0;i<m;i++){
                array[i]=[];
                for (let j=0;j<n;j++){
                    let n=parseInt(prompt(`nhap gia tri phan tu cho hang ${i+1} va cot ${j+1}`))
                    array[i][j]=n;
                }
            }
            for (let i=0;i<m;i++){
                for (let j=0;j<n;j++){
                    if(array[i][j]%2===0){
                        sum+=array[i][j];
                    }
                }
            }
            return sum;
        }
        let m=parseInt(prompt("nhap so hang:"));
        let n=parseInt(prompt("nhap so cot: "));
        let sum=tongCacSoChan(m,n);
        document.writeln("tong cac so chan cua mang hai chieu: "+sum)
    </script>
</body>
</html>
