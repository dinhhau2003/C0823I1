<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function isPrime(number) {
            if (number <= 1) {
                return false;
            }
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;

                }
            }
            return true;
        }
        function demSoNguyenTo(array){
           let array1=[];
            for (let i=0;i<array.length;i++){
                for (let j=0;j<array[i].length;j++){
                    if (isPrime(array[i][j])){
                        array1.push(array[i][j]);
                    }
                }
            }
            return array1;
        }
        let array = [[2, 3, 4], [5, 6, 7], [8, 9, 10]];
        let array1=demSoNguyenTo(array);
        document.writeln(`cac so nguyen to co trong mang : ${array1}`+"<br>")
        document.writeln(`so luong so nguyen to co trong mang: ${array1.length}`)
    </script>
</body>
</html>
