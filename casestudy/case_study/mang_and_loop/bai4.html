<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let menu={
            1:{name:"cam vắt", price:10000},
            2:{name:"sting", price:20000},
            3:{name:"nước lọc", price:30000},
            4:{name:"trà nhài", price:40000},
            5:{name:"cafe", price:50000},
            6:{name:"nước ép", price:60000},
            7:{name:"bấm số 7 để thoát oder",price:0},
        };
        let total=0;
        let choice;
        document.writeln("danh sách juice: "+"<br>")
        for (let i in menu){
            document.writeln(i +"."+menu[i].name+" - giá: $"+menu[i].price+"<br>")
        }
        do {
            choice=parseInt(prompt("nhap lua chon cua bạn ( 1 (cafe), 2 (cam vắt), 3(nước ép cà rốt), 4(nước ép cà chua), 5(nước lọc), 6(nước dừa), 7(thoát gọi món): "));
            let selectDrink=menu[choice];
            if (choice!==7){
                let money=parseInt(prompt("nhap so luong: "));
                total+=menu[choice].price*money;
                document.writeln("Danh sách mà bạn đã oder: ");
                document.writeln(`Bạn đã đặt ${money} ${selectDrink.name} với tổng bill phải trả là: ${total}`);
            }
        }while (choice!==7);

    </script>
</body>
</html>
