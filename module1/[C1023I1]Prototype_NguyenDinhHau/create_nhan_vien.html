<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/create.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Thêm mới nhân viên</title>
</head>
<body>

<div class="form-container">
    <h4>Thêm mới nhân viên</h4>
    <form action="" method="post">
        <div class="form-group">
            <label for="username">Tên tài khoản:<span class="required">*</span></label>
            <input type="text" id="username" name="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="image">Cập nhật hình ảnh:<span class="required">*</span></label>
            <div class="upload-btn-wrapper">
                <button class="btn-upload"><i class="fas fa-upload"></i> Tải lên</button>
                <input type="file" id="image" name="image" accept="image/*" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="fullname">Họ và tên:<span class="required">*</span></label>
            <input type="text" id="fullname" name="fullname" class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ:<span class="required">*</span></label>
            <input type="text" id="address" name="address" class="form-control">
        </div>
        <div class="form-group">
            <label>Giới tính:<span class="required">*</span></label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Nam</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Nữ</label>

                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Khác</label>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại:<span class="required">*</span></label>
            <input type="text" id="phone" name="phone" class="form-control">
        </div>
        <div class="form-group">
            <label for="dob">Ngày sinh:<span class="required">*</span></label>
            <input type="date" id="dob" name="dob" class="form-control">
        </div>
        <div class="form-group">
            <label for="salary">Lương:<span class="required">*</span></label>
            <input type="text" id="salary" name="salary" class="form-control">
        </div>
        <div class="form-group">
            <label for="position">Vị trí:<span class="required">*</span></label>
            <select id="position" name="position" class="form-select">
                <option value="">Chọn</option>
                <option value="manager">Quản lý</option>
                <option value="employee">Nhân viên</option>
            </select>
        </div>
        <!-- Continue Button with Modal Trigger -->
        <div class="d-flex justify-content-between">
            <div><a href="../Design/thong_tin_nhan_vien.html" style="color: black">Cancel</a></div>
            <div>
                <!-- Nút Continue kích hoạt modal -->
                <button type="button" class="btn btn-secondary"
                        style="border: none; border-radius: 50px; background-color: #bd965f"
                        data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Continue <i class="bi bi-arrow-right"></i>
                </button>
            </div>
        </div>


    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Xác nhận thêm mới</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn có muốn thêm mới nhân viên này không
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Hủy bỏ</button>
                <button type="button" class="btn btn-info">Xác nhận</button>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
