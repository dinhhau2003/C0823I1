<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        #sidebar {
            width: 250px;
            min-height: 100vh;
        }

        #sidebar .nav-link {
            font-size: 1.1rem;
            padding: 10px 20px;
        }

        #sidebar .nav-link:hover {
            background-color: #0d6efd;
            color: white;
        }

        .navbar-brand {
            font-weight: bold;
            color: #0d6efd !important;
        }

        .navbar .navbar-nav .nav-link {
            font-size: 1rem;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="d-flex">
    <nav id="sidebar" class="bg-primary text-white">
        <div class="sidebar-header p-3">
            <h3>CUCKUK</h3>
        </div>
        <ul class="nav flex-column p-2">
            <li class="nav-item">
                <a href="#" class="nav-link text-white"><i class="fas fa-home me-2"></i>Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white"><i class="fas fa-file-alt me-2"></i>Reports</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white"><i class="fas fa-box me-2"></i>Products</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white"><i class="fas fa-user me-2"></i>Customers</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white"><i class="fas fa-chart-line me-2"></i>Analytics</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white"><i class="fas fa-cog me-2"></i>Settings</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white"><i class="fas fa-book me-2"></i>Library</a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="w-100">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Study Area</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#"><i class="fas fa-bell"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#"><i class="fas fa-envelope"></i></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://via.placeholder.com/30" alt="User Avatar" class="rounded-circle me-1"> User
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Content Area -->
        <div class="container-fluid p-4">
            <!-- Placeholder for main content -->
            <h3 class="text-muted">Dashboard Content</h3>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
