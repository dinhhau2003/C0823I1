<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let numbers=parseInt(prompt("nhap so: "));
        let count=0;
        let N=2;
        while (count<numbers){
            let count2=0;
            for (let i=2;i<=Math.sqrt(N);i++){
                if (N % i===0){
                    count2++;
                }
            }
            if (count2===0){
                document.write(N + " <br>");
                count++;
            }
            N++;
        }
    </script>
</body>
</html>
