<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number=parseInt(prompt("nhap day so: "));
        let num1 =0;
        let num2 =1;
        let numNext =0;
        for(let i=1;i<number;i++){
            num1 =num2;
            num2= numNext;
            numNext = num1 + num2;
            if(numNext%5===0){
                document.writeln(numNext+ " la so dau tien trong day fibonacci  chia het cho 5");
                break;
            }
        }
    </script>
</body>
</html>
