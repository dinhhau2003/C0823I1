<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let foot=parseInt(prompt("nhap foot: "));
        let meter=parseInt(prompt("nhap meters: "));
        function footToMeter(foot){
            let meter=0.305*foot;
                return meter;
        }
        function meterToFoot(meter){
            let foot=3.279*meter;
                return foot;
        }
        document.writeln(foot+"foot = "+ footToMeter(foot) +"<br>")

        document.writeln(meter+"meter = "+meterToFoot(meter))
    </script>
</body>
</html>
