<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function S(r){
            return r*r*3.14;
        }
        function C(r){
            return r*2*3.14;
        }
        let input=6;
        let resultS=S(input);
        let resultC=C(input);
        document.writeln("dien tich hinh tron la: "+resultS+"<br>");
        document.writeln("chu vi hinh tron la: "+resultC);
    </script>
</body>
</html>
