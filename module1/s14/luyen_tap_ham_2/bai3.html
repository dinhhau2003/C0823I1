<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function tinhGiaiThua(n){
            if (n===1 || n===0){
                return 1;
            }else {
                let giaiThua=1;
                for (let i=2;i<=n;i++){
                    giaiThua=giaiThua*i;
                }
                return giaiThua;
            }

        }
        let input=5;
        let result=tinhGiaiThua(input);
        document.writeln("giai thua cua "+input+" la: "+result);
    </script>
</body>
</html>
