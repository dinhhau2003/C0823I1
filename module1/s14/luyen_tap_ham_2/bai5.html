<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function timMin(number1,number2,number3){
           return Math.min(number1,number2,number3);
        }
        let number1=parseInt(prompt("nhap vao so thu nhat: "));
        let number2=parseInt(prompt("nhap vao so thu hai: "));
        let number3=parseInt(prompt("nhap vao so thu ba: "));
        let result=timMin(number1,number2,number3);
        document.writeln("so be nhat trong 3 so la: "+result);
    </script>
</body>
</html>
