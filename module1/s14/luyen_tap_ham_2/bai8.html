<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function daoNguoc(arr){
            return arr.reverse();
        }
        let mang=[1,2,3,4,5,6];
        let result=daoNguoc(mang);
        document.writeln("mang sau khi dao nguoc la: "+result);
    </script>
</body>
</html>
