<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2 style="font-weight: bold">Temperature Converter</h2>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius: </p>
    Fahrenheit
    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
           oninput="temperatureConverter(this.value)"
           onchange="temperatureConverter(this.value)"
          >
    <p>Celsius: <span id="output"></span></p>
    <script>
        function temperatureConverter(valNum){
            valNum=parseFloat(valNum);
            document.getElementById("output").innerHTML=(valNum-32)/1.8;
        }
    </script>
</body>
</html>
