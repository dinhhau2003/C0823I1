<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
    let str="";
    for (let i=0;i<5;i++){
        str=str+ "the number is "+i+"<br>";
    }
    document.getElementById("demo").innerHTML=str;
</script>

</body>
</html>
