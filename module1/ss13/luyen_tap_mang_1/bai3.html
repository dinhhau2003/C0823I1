    <script>
        let numbers=[3,7,2,9,1,8,4,6,5];
        let max=numbers[0];
        let sum=0;
        for (let i=0;i<numbers.length;i++){
            if (numbers[i]>max){
                max=numbers[i];

            }
            sum=sum+numbers[i];
        }
        let tb=sum/numbers.length;
        document.writeln("max la: "+max);
        document.writeln("tb cac phan tu trong mang la: "+tb);
