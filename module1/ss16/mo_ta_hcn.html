    <script>
        class Rectangle{
            constructor(length,width) {
                this.length=length;
                this.width=width;
            }
            CV(){
                document.writeln("chu vi hinh chu nhat la : "+(this.length+this.width)*2+"<br>");
            }
            S(){
                document.writeln("dien tich hinh chu nhat la: "+this.length*this.width);
            }
        }
        let a=parseInt(prompt("nhap chieu dai hinh chu nhat: "));
        document.writeln("chieu dai hinh chu nhat la:"+a+"<br>");
        let b=parseInt(prompt("nhap chieu rong hinh chu nhat: "));
        document.writeln("chieu rong hinh chu nhat la: "+b+"<br>");
        let result=new Rectangle(a,b);
        result.CV();
        result.S();
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");
        ctx.fillStyle = "red";
        ctx.fillRect(50,35,result.length,result.width);
