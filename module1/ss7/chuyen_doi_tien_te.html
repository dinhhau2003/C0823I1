<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form  >
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td><input type="text" id="nhap" ></td>
            <td>
                <select id="from">
                    <option value="vnd">VietNam</option>
                    <option value="usd">USD</option>
                </select>
            </td>
            <td>
                <select id="to">
                    <option value="usd">USD</option>
                    <option value="vnd">VietNam</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="a()" id="nut" >Convert</button>
            </td>
        <tr>
            <td>
                <p style="visibility: hidden">Result:<span id="ketqua" ></span></p>
            </td>
        </tr>
        </tr>
    </table>
</form>
<script>
    function a(){
        let nhap=document.getElementById("nhap").value;
        let from=document.getElementById("from").value;
        let to=document.getElementById("to").value;
        if(from==to){
            document.getElementById("ketqua").innerHTML=nhap;
        }
        else{
            if(from == "vnd" && to=="usd"){
                document.getElementById("ketqua").innerHTML=nhap/23000;
            }
            else if(from=="usd" && to=="vnd"){
                document.getElementById("ketqua").innerHTML=nhap*23000;
            }
        }
    }
    var an=document.querySelector('.ketqua');
    var nd=document.querySelector('.nut');
    nut.onclick=function(){
        an.classList.toggle('active');
    }
</script>
</body>
</html>
