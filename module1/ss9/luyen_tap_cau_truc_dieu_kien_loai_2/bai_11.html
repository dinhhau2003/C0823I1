<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính Thuế Thu Nhập Cá Nhân</h1>

<label for="thu-nhap">Nhập mức thu nhập cá nhân:</label>
<input type="number" id="thu-nhap">

<button onclick="tinhThueThuNhap()">Tính Thuế</button>

<div id="ket-qua"></div>

<script>
  function tinhThueThuNhap() {
    var thuNhap = parseFloat(document.getElementById("thu-nhap").value);
    var thue;

    if (thuNhap <= 5000000) {
      thue = thuNhap * 0.05;
    } else if (thuNhap <= 10000000) {
      thue = 5000000 * 0.05 + (thuNhap - 5000000) * 0.1;
    } else if (thuNhap <= 18000000) {
      thue = 5000000 * 0.05 + 5000000 * 0.1 + (thuNhap - 10000000) * 0.15;
    } else {
      thue = 5000000 * 0.05 + 5000000 * 0.1 + 8000000 * 0.15 + (thuNhap - 18000000) * 0.2;
    }

    document.getElementById("ket-qua").innerHTML = "Thuế thu nhập cá nhân phải trả là: " + thue.toLocaleString() + " VND";
  }
</script>
</body>
</html>
