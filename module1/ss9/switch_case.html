<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="t" type="number" placeholder="Nhập Tháng">
<button onclick="a()">Tính Số Ngày</button>
<br>
<label id="result"></label>


<script>
    function a() {
        var month = document.getElementById("t").value;
        var days;
        switch(month) {
            case '1': case '3': case '5': case '7': case '8': case '10': case '12':
                days = 31;
                break;
            case '4': case '6': case '9': case '11':
                days = 30;
                break;
            case '2':
                days = "28 hoặc 29 ";
                break;
            default:
                days = "Tháng không hợp lệ";
        }
        document.getElementById("result").innerHTML = "Tháng " + month + " có " + days + " ngày";
    }
</script>
</body>
</html>
