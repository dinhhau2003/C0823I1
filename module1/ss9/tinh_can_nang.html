<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <h2>Tinh BMI</h2>
        <label>Nhập cân nặng: </label>
        <input type="text" name="canNang" id="cn"><br>
        <br>
        <label>Nhập chiều cao: </label>
        <input type="text" id="cc" name="chieuCao">
        <br>
        <br>
        <button style="margin-left: 100px" type="button"  onclick="tinh()">BMI</button><br>
        <br>
        <label  >BMI: <span id="bmi" ></span></label>
    </form>
<script>
    function tinh() {
        let cannang = parseInt(document.getElementById("cn").value);
        let chieucao = parseInt(document.getElementById('cc').value);
        let bmi = cannang / (chieucao ^ 2);
        if (bmi < 18)
           document.getElementById("bmi").innerText= "Underweight: "+ "chi so "+ bmi;
        else if (bmi < 25.0)
            document.getElementById("bmi").innerText= "Normal: "+ "chi so "+ bmi;
        else if (bmi < 30.0)
            document.getElementById("bmi").innerText= "Overweight: "+ "chi so "+ bmi;
        else
            document.getElementById("bmi").innerText= "Obese: "+ "chi so "+ bmi;
    }
</script>
</body>
</html>
