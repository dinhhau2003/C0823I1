        let arr=[];

                    alert("so nay da ton tai trong mang vui long nhap lai: ");

        }
        let maxx=arr[0];
        let index=0;
        for (let i=0;i<arr.length;i++){
            if (arr[i]>=maxx){

            }
            index+=arr[i];

        }
        let tbc=index/arr.length;
        document.writeln("max la : "+maxx+"<br> gia tri trung binh cua mang "+tb);
        // document.writeln("co "+count+" so lon hon 10 la: ");
        let numbers=[3,7,2,9,1,8,4,6,5];

        let sum=0;

        let tb=sum/numbers.length;
