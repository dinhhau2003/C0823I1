<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="display"></p>
<script>
    var hero = new Hero('anh-anh-da-den-cuoi_035824967.jpg');
    const hero = {
        x: 0, // Tọa độ x
        y: 0, // Tọa độ y
        speed: 20, // Tốc độ mặc định
    };

    // Hàm để di chuyển nhân vật lên trên
    function moveUp() {
        hero.y -= hero.speed;
    }

    // Hàm để di chuyển nhân vật xuống dưới
    function moveDown() {
        hero.y += hero.speed;
    }

    // Hàm để di chuyển nhân vật sang trái
    function moveLeft() {
        hero.x -= hero.speed;
    }

    // Hàm để di chuyển nhân vật sang phải
    function moveRight() {
        hero.x += hero.speed;
    }

    // Một hàm để in ra tọa độ hiện tại của nhân vật
    function printHeroPosition() {
        console.log(`Hero's position: x=${hero.x}, y=${hero.y}`);
    }

    // Di chuyển nhân vật và in ra tọa độ
    moveRight();
    printHeroPosition();
    moveDown();
    printHeroPosition();
    moveLeft();
    printHeroPosition();
    moveUp();
    printHeroPosition();
</script>
</body>
</html>
