<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    let n=parseInt(prompt("nhap vao so luong phan tu cua mang: "));
    for (let i=0;i<n;i++){
        let num=parseInt(prompt(`nhap phan tu thu ${i+1}`))
        arr.push(num)
    }
    document.writeln(`mang bao gom: ${arr} <br>`);
    function isPrime(number) {
        if (number <= 1) {
            return false
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false

            }
        }
        return true;
    }
    document.writeln("cac so nguyen to co trong mang do la: ")
    for (let i=0;i<arr.length;i++){
        if (isPrime(arr[i])){
            document.writeln(arr[i]+" ");
        }
    }
</script>
</body>
</html>
