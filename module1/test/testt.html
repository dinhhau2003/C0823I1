<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>\</title>
</head>
<body>
<script>
   let input=parseInt(prompt("nhap so luong phan tu cua mang: "));
   let array=[];
   for (let i=0;i<input;i++){
       array[i]=parseInt(prompt("nhap so phan tu thu "+i))
   }
   document.write("Mảng a bao gồm: " + array);
   document.write("<br>");
   let tong=0;
   let count=0;
   let tb=0;
   for (let j=0;j<array.length;j++){
       if (j%2===0 && [j]%2!==0){
           tong+=j;
           count++;
           tb=tong/count;
       }
   }
   document.writeln("trung binh cong cac so le o vi tri chan la: "+tb);
</script>
</body>
</html>
