<body>
<script>
    function findMinMaxIndices(arr) {
        if (arr.length < 2) {
            return "Array should have at least 2 elements.";
        }

        // Khởi tạo vị trí của giá trị nhỏ nhất và lớn nhất
        let minIndex = 0;
        let maxIndex = 0;

        // Tìm vị trí của giá trị nhỏ nhất và lớn nhất
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < arr[minIndex]) {
                minIndex = i;
            } else if (arr[i] > arr[maxIndex]) {
                maxIndex = i;
            }
        }

        return [minIndex, maxIndex];
    }
//viết chương trình kiểm tra năm nhuận dương lịch từ chuỗi người dùng nhập vào.nội dung chương trình gồm 2 bước sau:
    // b1: xây dựng hàm kiểm tra chuỗi người dùng nhập vào có đúng định dạng hay không hàm có kiểu trả về là boolean
    //nếu hàm kiểm tra trả về true thì xây dụng hàm kiểm tra năm nhuận bằng js
    // Nhập mảng từ người dùng (ở đây mình mô phỏng việc nhập)
    const inputArray = [2, 1,1, 3, 1, 5, 8, 4, 9, 6, 7];

    // Tìm vị trí của giá trị nhỏ nhất và lớn nhất
    const result = findMinMaxIndices(inputArray);

    // Hiển thị kết quả
    console.log(`Vị trí của giá trị nhỏ nhất: ${result[0]}`);
    console.log(`Vị trí của giá trị lớn nhất: ${result[1]}`);

</script>
</body>
