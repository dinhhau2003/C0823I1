<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/benhAn/list}">Danh sách sản
                                    phẩm</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/benhAn/create}">Thêm mới sản
                                    phẩm</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <h2 style="text-align: center">Thêm mới sản phẩm</h2>
        </div>
    </div>
    <form th:action="@{/benhAn/create}" method="post" th:object="${benhAn}">
        <div class="row">
            <div class="col-sm">
                <label for="maBenhAn" class="form-label">Product ID:</label>
                <input type="text" th:field="*{maBenhAn}" class="form-control" id="maBenhAn"
                       placeholder="Nhập mã bệnh án">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p th:if="${#fields.hasErrors('maBenhAn')}" th:errors="*{maBenhAn}" style="color: red"></p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <label for="tenBenhNhan" class="form-label">Product name:</label>
                <input type="text" th:field="*{tenBenhNhan}" class="form-control" id="tenBenhNhan"
                       placeholder="Nhập tên bệnh nhân">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p th:if="${#fields.hasErrors('tenBenhNhan')}" th:errors="*{tenBenhNhan}" style="color: red"></p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <label for="ngayNhapVien" class="form-label">Date Of Manufacture:</label>
                <input type="date" th:field="*{ngayNhapVien}" class="form-control" id="ngayNhapVien">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p th:if="${#fields.hasErrors('ngayNhapVien')}" th:errors="*{ngayNhapVien}"
                   style="color: red"></p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <label for="ngayRaVien" class="form-label">Date Of Manufacture:</label>
                <input type="date" th:field="*{ngayRaVien}" class="form-control" id="ngayRaVien">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p th:if="${#fields.hasErrors('ngayRaVien')}" th:errors="*{ngayRaVien}"
                   style="color: red"></p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <label for="lyDoNhapVien" class="form-label">Product name:</label>
                <input type="text" th:field="*{lyDoNhapVien}" class="form-control" id="lyDoNhapVien"
                       placeholder="Nhập lý do nhập viện">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p th:if="${#fields.hasErrors('lyDoNhapVien')}" th:errors="*{lyDoNhapVien}" style="color: red"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <label for="category" class="form-label">Category:</label>
                <select id="category" th:field="*{benhNhan}" class="form-select">
                    <option value="" selected>Choose...</option>
                    <option th:each="benhNhan : ${benhNhans}"
                            th:value="${benhNhan.getId()}"
                            th:text="${benhNhan.getLoaiBenhNhan()}"></option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <button type="submit" class="btn btn-primary mr-2">Save</button>
                <a type="button" th:href="@{/benhAn/list}" class="btn btn-warning">Cancel</a>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
