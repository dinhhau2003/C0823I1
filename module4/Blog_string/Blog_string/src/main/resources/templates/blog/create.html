<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới sản phẩm</title>
    <link th:href="@{/bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/css/bootstrap.css}" rel="stylesheet"/>
    <script th:src="@{/bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/js/bootstrap.js}" crossorigin="anonymous"></script>
    <style>
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/blog/list}">Danh sách sản
                                    phẩm</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/blog/create}">Thêm mới sản
                                    phẩm</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <h2 style="text-align: center">Thêm mới sản phẩm</h2>
        </div>
    </div>
    <form th:action="@{/blog/create}" method="post" th:object="${blog}">
        <div class="row">
            <div class="col-sm">
                <label for="blogId" class="form-label">Blog ID:</label>
                <input type="text" th:field="*{blogId}" class="form-control" id="blogId"
                       placeholder="Nhập id sản phẩm">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p th:if="${#fields.hasErrors('blogId')}" th:errors="*{blogId}" style="color: red"></p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <label for="blogName" class="form-label">Product name:</label>
                <input type="text" th:field="*{blogName}" class="form-control" id="blogName"
                       placeholder="Nhập tên sản phẩm">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p th:if="${#fields.hasErrors('blogName')}" th:errors="*{blogName}" style="color: red"></p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <label for="dateOfBlog" class="form-label">Date Of Manufacture:</label>
                <input type="date" th:field="*{dateOfBlog}" class="form-control" id="dateOfBlog">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p th:if="${#fields.hasErrors('dateOfBlog')}" th:errors="*{dateOfBlog}"
                   style="color: red"></p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <label for="blogContent" class="form-label">Price:</label>
                <input type="text" th:field="*{blogContent}" class="form-control" id="blogContent" placeholder="Nhập giá">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p th:if="${#fields.hasErrors('blogContent')}" th:errors="*{blogContent}" style="color: red"></p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <label for="category" class="form-label">Category:</label>
                <select id="category" th:field="*{category}" class="form-select">
                    <option value="" selected>Choose...</option>
                    <option th:each="category : ${categories}"
                            th:value="${category.categoryId}"
                            th:text="${category.categoryName}"></option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}" style="color: red"></p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <button type="submit" class="btn btn-primary mr-2">Save</button>
                <a type="button" th:href="@{/blog/list}" class="btn btn-warning">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
