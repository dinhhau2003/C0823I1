<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/product/list}">Danh sách sản
                                    phẩm</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/product/create}">Thêm mới sản
                                    phẩm</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <h2 style="text-align: center">Thêm mới sản phẩm</h2>
        </div>
    </div>
    <form th:action="@{/product/create}" method="post" th:object="${product}">
        <br>
        <div class="row">
            <div class="col-sm">
                <label for="name" class="form-label">Product name:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name"
                       placeholder="Nhập tên sản phẩm">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <label for="category" class="form-label">Category:</label>
                <select id="category" th:field="*{category}" class="form-select">
                    <option value="" selected>Choose...</option>
                    <option th:each="category : ${categories}"
                            th:value="${category.categoryId}"
                            th:text="${category.categoryName}"></option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}" style="color: red"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <label for="price" class="form-label">Giá:</label>
                <input type="text" th:field="*{price}" class="form-control" id="price">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                   style="color: red"></p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <label for="date" class="form-label">Date:</label>
                <input type="date" th:field="*{date}" class="form-control" id="date">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}" style="color: red"></p>
            </div>
        </div>
        <br>

        <br>
        <div class="row">
            <div class="col-sm">
                <button type="submit" class="btn btn-primary mr-2">Save</button>
                <a type="button" th:href="@{/product/list}" class="btn btn-warning">Cancel</a>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
