<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới sản phẩm</title>
    <link th:href="@{/bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/css/bootstrap.css}" rel="stylesheet"/>
    <script th:src="@{/bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/js/bootstrap.js}" crossorigin="anonymous"></script>
     <style>
        label {
            font-weight: bold;
        }
     </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/thongTin/list}">Danh sách sản
                                    phẩm</a>
                            </li>
<!--                            <li class="nav-item">-->
<!--                                <a class="nav-link active" aria-current="page" th:href="@{/thongTin/create}">Thêm mới sản-->
<!--                                    phẩm</a>-->
<!--                            </li>-->
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <h2 style="text-align: center">Thêm mới </h2>
        </div>
    </div>
    <form th:action="@{/thongTin/create}" method="post" th:object="${thongTin}">
        <div class="row">
            <div class="col-sm">
                <label for="tieuDe" class="form-label">Tiêu đề:</label>
                <input type="text" th:field="*{tieuDe}" class="form-control" id="tieuDe"
                       placeholder="Nhập tiêu đề">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p th:if="${#fields.hasErrors('tieuDe')}" th:errors="*{tieuDe}" style="color: red"></p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <label for="timeStart" class="form-label">Thời gian bắt đầu:</label>
                <input type="date" th:field="*{timeStart}" class="form-control" id="timeStart">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p th:if="${#fields.hasErrors('timeStart')}" th:errors="*{timeStart}"
                   style="color: red"></p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <label for="timeEnd" class="form-label">thời gian kết thúc:</label>
                <input type="date" th:field="*{timeEnd}" class="form-control" id="timeEnd">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p th:if="${#fields.hasErrors('timeEnd')}" th:errors="*{timeEnd}"
                   style="color: red"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <label for="mucGiamGia" class="form-label">Mức giảm giá:</label>
                <input type="text" th:field="*{mucGiamGia}" class="form-control" id="mucGiamGia"
                       placeholder="Nhập mức giảm giá">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p th:if="${#fields.hasErrors('mucGiamGia')}" th:errors="*{mucGiamGia}" style="color: red"></p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <label for="chiTiet" class="form-label">Chi tiết:</label>
                <input type="text" th:field="*{chiTiet}" class="form-control" id="chiTiet"
                       placeholder="Nhập mức chi tiết">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p th:if="${#fields.hasErrors('chiTiet')}" th:errors="*{chiTiet}" style="color: red"></p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <button type="submit" class="btn btn-primary mr-2">Save</button>
                <a type="button" th:href="@{/thongTin/list}" class="btn btn-warning">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
