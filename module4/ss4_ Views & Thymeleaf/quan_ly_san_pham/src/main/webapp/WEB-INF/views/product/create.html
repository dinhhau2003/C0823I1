<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:insert="~{layout/layout::library}"></th:block>
</head>
<body>
<div th:replace="~{layout/layout::navbar}"></div>
<h1>Create Student</h1>
<form f="/product/create" method="post" th:object="${product}">
    <input placeholder="Nhập id" class="form-control" type="text" th:field="*{id}"/>
    <div class="form-group">
        <label for="name">Name:</label>
        <input placeholder="Nhập tên product" type="text" class="form-control" id="name" th:field="*{nameProduct}">
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input placeholder="Nhập giá product" type="number" class="form-control" id="price" th:field="*{price}">
    </div>
    <div class="form-group">
        <label for="desc">Description:</label>
        <textarea placeholder="Nhập mô tả" class="form-control" id="desc" th:field="*{desc}"></textarea>
    </div>
    <div class="form-group">
        <label for="nsx">Manufacturer:</label>
        <input placeholder="Nhập nhà sản xuất" type="text" class="form-control" id="nsx" th:field="*{nsx}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
