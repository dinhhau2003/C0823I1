<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <th:block th:insert="~{layout/layout::library}"></th:block>
</head>
<body>
<div th:replace="~{layout/layout::navbar}"></div>
<h2>Update Product</h2>
<form f ="/product/update" method="post" th:object="${product}">
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" th:field="*{nameProduct}">
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" th:field="*{price}">
    </div>
    <div class="form-group">
        <label for="desc">Description:</label>
        <textarea class="form-control" id="desc" th:field="*{desc}"></textarea>
    </div>
    <div class="form-group">
        <label for="nsx">Manufacturer:</label>
        <input type="text" class="form-control" id="nsx" th:field="*{nsx}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
</body>
</html>
